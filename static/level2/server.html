<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="../mystyle.css" />
        <title>ユーザ情報管理サーバ</title>
    </head>
    <body>
        <h1>ユーザ情報管理サーバ</h1>
        <div class="crumTrail">
            <a href="../index.html"><span class="crum">Top</span></a>
            &gt;
            <a href="./index.html"><span class="crum">level2</span></a>
            &gt;
            <span class="crum">ユーザ情報管理サーバ</span>
        </div>
        <hr />
        <h2>登録ユーザ</h2>
        <div>
            <table id="user-table">
                <thead>
                    <tr>
                        <th>ユーザ名</th>
                        <th>パスワード</th>
                    </tr>
                </thead>
                <tbody id="user-table-body"></tbody>
            </table>
        </div>
        <h2>新規ユーザ登録</h2>
        <div id="new-user-form">
            <input type="text" id="new-username-input" placeholder="ユーザ名" />
            <input
                type="text"
                id="new-password-input"
                placeholder="パスワード"
            />
            <button id="register-button">登録</button>
        </div>
        <hr class="bottom-line" />
        <div class="copy-right">
            © 2025 Matsumoto Kazuyoshi. All rights reserved.
        </div>
        <script src="../scripts/server_level1.bundle.js"></script>
    </body>
</html>
